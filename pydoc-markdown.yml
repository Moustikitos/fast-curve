loaders:
  - type: python
processors:
  - type: filter
  - type: smart
  - type: crossref
hooks:
  pre-render:
  - python -c "import shutil;shutil.copy('docs/index.md', 'index.md')"
  - python -c "import shutil;shutil.copy('docs/clib.md', 'clib.md')"
renderer:
  output_directory: .
  content_directory_name: docs
  type: mkdocs
  pages:
    - title: Base
      name: index
      source: index.md
    - title: C lib
      name: clib
      source: clib.md
    - title: Python
      contents:
        - '*'
  mkdocs_config:
    site_name: The fast curve Project
    repo_url: https://github.com/Moustikitos/fast-curve
    repo_name: GitHub
    copyright: Copyright &copy; 2021 THOORENS Bruno - MIT licence
    theme:
      name: mkdocs
      nav_style: light
    markdown_extensions:
    - smarty
    - toc:
        permalink: "#"
        baselevel: 1
    plugins:
      - search
      - mermaid2
